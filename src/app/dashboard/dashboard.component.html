<div class="wrapper">
    <div class="dashboard">
        <mat-card *ngFor="let dashboardContent of dashboard" class="menuBox"
            (click)="redirectToPage(dashboardContent);">
            <mat-card-title><mat-icon fontSet="material-icons"
                    class="dashboardIcons">{{dashboardContent.icon}}</mat-icon></mat-card-title>
            <mat-card-content>{{dashboardContent.name}}</mat-card-content>
        </mat-card>
    </div>
</div>
