<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header style="padding: 0;">
            <mat-card-title class="header-text align-header">Log in
                <img class="logo" src="./assets/logo-white.webp" alt="logo">
            </mat-card-title>
        </mat-card-header>
        <form class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" [(ngModel)]="username" name="userName">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" [(ngModel)]="password" name="pass">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" (click)="login()">Login</button>
        </form>
    </mat-card>
</div>
